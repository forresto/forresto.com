---
layout: default
---

<div class="mw7">
  <h1>{{ page.title }}</h1>
  {% for post in page.posts %}
    <p>
      <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </p>
  {% endfor %}
  <nav>
    <p><a href="/blog">/blog</a></p>
  </nav>
</div>

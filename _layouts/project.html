---
layout: default
---

<h1 class="mw7">
  <a href="{{ page.url }}" class="link dim near-black">{{ page.title }}</a>
</h1>
<div>
  {% for image in page.images %}
    {% include img.html %}
  {% endfor %}
</div>
<div class="mw7">
  <p>{{ page.date | date: "%Y" }}</p>
  {% if page.links %}
    <ul class="pa0 mb2">
      {% for link in page.links %}
        <li class="dib mr2"><a href="{{link[1]}}">{{link[0]}}</a>
      {% endfor %}
    </ul>
  {% endif %}
  {{ content }}
</div>

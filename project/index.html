---
title: project index
layout: default
---

<h1>Project index</h1>
<ul>
  {% for item in site.projects reversed %}
    <li>
      <a href="{{ item.url }}">
        {% if item.display_title %}
          {{ item.display_title }}
        {% else %}
          {{ item.title }}
        {% endif %}
      </a> &mdash;
      {{ item.excerpt | strip_html }}
    </li>
  {% endfor %}
</ul>

---
title: blog index
layout: default
---

<h1>Recent Posts</h1>
<div class="mw7">
{% for item in site.posts limit:20  %}
  <p>
    <a href="{{ item.url }}">{{ item.title }}</a>
    {{ item.date | date: "%Y-%m-%d" }}<br />
    {{ item.excerpt | strip_html | truncatewords: 15, '&hellip;' }}
  </p>
{% endfor %}
</div>

<h1>Archives</h1>

<ul>
{% for yyyy in (1997..2017) %}
  <li><a href="/{{ yyyy }}">{{ yyyy }}</a></li>
{% endfor %}
</ul>
